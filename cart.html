<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Cart</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="assets/css/all.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<!-- owl carousel -->
	<link rel="stylesheet" href="assets/css/owl.carousel.css">
	<!-- magnific popup -->
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<!-- animate css -->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!-- mean menu css -->
	<link rel="stylesheet" href="assets/css/meanmenu.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- responsive -->
	<link rel="stylesheet" href="assets/css/responsive.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

	<!-- header -->
	<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<img height="43px" src="assets/img/logo.png" alt="">
							</a>
						</div>
						<!-- logo -->
						<nav class="main-menu">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="shop.html">Product</a></li>
								<li><a href="about.html">About</a></li>
								<li><a href="news.html">Blog</a></li>
								<li><a href="contact.html">Contact</a></li>
								<li>
									<div class="header-icons">
										<a id="shopping-cart" class="shopping-cart" href="cart.html">
											<i class="fas fa-shopping-cart"></i>
										</a>
										<a class="profile" id="profile" href="user.html">
											<i class="fa fa-user" aria-hidden="true"></i>
										</a>
										<button onclick="handleLogOut()" class="sign-out" id="sign-out">
											<i class="fas fa-sign-out-alt" aria-hidden="true"></i>
										</button>
										<a id="checkAdmin" class="isAdmin" href="./admin/addProduct.html">
											<i class="fas fa-solid fa-eye"></i>
										</a>
										<a id="checkOrder" class="isAdmin" href="./listOrder.html">
											<i class="fas fa-file"></i>
										</a>
									</div>
								</li>
							</ul>
						</nav>
						<a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end header -->

	<!-- hero area -->
	<div class="bg-red pt-100 pb-80">
		<div class="container">
			<div class="row">
				<div class="text-center m-auto mb-3">
					<div class="hero-text">
						<div class="hero-text-tablecell">
							<h1 class="text-white">Cart</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end hero area -->

	<!-- cart -->
	<div class="cart-section mt-15 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 col-md-12">
					<div class="cart-table-wrap">
						<div id="show-none"></div>
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">So luong con lai</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody id="show-cart"></tbody>
						</table>
					</div>
				</div>

				<div class="col-lg-3">
					<div class="total-section">
						<table class="total-table">
							<thead class="total-table-head">
								<tr class="table-total-row">
									<th>Total</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr class="total-data">
									<td><strong>Subtotal: </strong></td>
									<td> <span id="subtotal"></span>$</td>
								</tr>
								<tr class="total-data">
									<td><strong>Discount: </strong></td>
									<td><span id="discount">0</span>%</td>
								</tr>
								<tr class="total-data">
									<td><strong>Shipping: </strong></td>
									<td>45$</td>
								</tr>
								<tr class="total-data">
									<td><strong>Total: </strong></td>
									<td><span id="total">45</span>$</td>
								</tr>
							</tbody>
						</table>
						<div class="cart-buttons">
							<button onclick="handleCheckOut()" class="boxed-btn black">Check Out</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->

	<!-- copyright -->
	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-12">
					<p>Copyrights &copy; 2019 - <a href="https://imransdesign.com/">Imran Hossain</a>, All Rights
						Reserved.<br>
						Distributed By - <a href="https://themewagon.com/">Themewagon</a>
					</p>
				</div>
				<div class="col-lg-6 text-right col-md-12">
					<div class="social-icons">
						<ul>
							<li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
							<li><a href="#" target="_blank"><i class="fab fa-dribbble"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end copyright -->

	<!-- jquery -->
	<script src="assets/js/jquery-1.11.3.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- isotope -->
	<script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
	<!-- waypoints -->
	<script src="assets/js/waypoints.js"></script>
	<!-- owl carousel -->
	<script src="assets/js/owl.carousel.min.js"></script>
	<!-- magnific popup -->
	<script src="assets/js/jquery.magnific-popup.min.js"></script>
	<!-- mean menu -->
	<script src="assets/js/jquery.meanmenu.min.js"></script>
	<!-- sticker js -->
	<script src="assets/js/sticker.js"></script>
	<!-- main js -->
	<script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="assets/js/logic/user/cart.js"></script>
	<script src="assets/js/logic/admin/checkAdmin.js"></script>

</body>

</html>
